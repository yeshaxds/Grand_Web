server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    # 作为注册中心，不需要注册自己
    register-with-eureka: false
    # 作为注册中心，不需要检索服务
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

spring:
  application:
    name: eureka-server 